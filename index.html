<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장준우</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>나만의 포켓몬도감만들기</h1>
    <p>피카츄,파이리, 꼬부기를 구별해서 이에 대한 설명을 보여줍시다. 오늘은 6.18입니다</p>
    <button type="button" onclick="init()">Start</button>
    <button type="button" onclick="predict()">predict</button>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <div class="file-upload">
        <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add
            Image</button>

        <div class="image-upload-wrap">
            <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
            <div class="drag-text">
                <h3>Drag and drop a file or select add Image</h3>
            </div>
        </div>
        <div class="file-upload-content">
            <img class="file-upload-image" id = "my_img" src="#" alt="your image" />
            <div class="image-title-wrap">
                <button type="button" onclick="removeUpload()" class="remove-image">Remove <span
                        class="image-title">Uploaded Image</span></button>
            </div>
        </div>
    </div>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

        // the link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/zt9akGJHs/";

        let model, webcam, labelContainer, maxPredictions;

        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

  

            // append elements to the DOM
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
        }

  
        // run the webcam image through the image model
        async function predict() {
           var image = document.getElementById("my-image")
           // predict can take in an image, video or canvas html element
           const prediction = await model.predict(image,false);
           if(prediction[0].probability > 0.7){
               labelContainer.childNodes[0].innerHTML = "이포켓몬은 피카츄입니다."
               labelContainer.childNodes[1].innerHTML = "Pikachu [a] 는 Pokémon 미디어 프랜차이즈 에 있는 가상의 종 입니다 . Atsuko Nishida 와 Ken Sugimori 가 디자인 한 Pikachu 는 1996년 일본 비디오 게임 Pokémon Red and Green 에 처음 등장 했습니다 . 피카츄는 전기 능력 을 가진 노란색의 쥐와 같은 생물입니다 . 그것은 포켓몬 프랜차이즈의 주요 캐릭터이며 마스코트이자 Nintendo의 주요 마스코트입니다."
           }
            else if(prediction[1].probability > 0.7){
            labelContainer.childNodes[0].innerHTML = "이포켓몬은 파이리입니다."
            labelContainer.childNodes[1].innerHTML = "파이리 는 일본에서 Hitokage ( 히토 카게 )로 알려져 있으며 Nintendo 와 Game Freak 의 Pokémon 프랜차이즈 에 있는 포켓몬 종류 입니다 . Atsuko Nishida 가 제작한 [1] Charmander는 비디오 게임 Pokémon Red and Blue 에 처음 등장했습니다.후속 속편은 나중에 다양한 상품, 스핀오프 타이틀, 다양한 영화, 프랜차이즈의 애니메이션 및 인쇄 버전에 등장합니다. Charmander의 꼬리 끝은 불꽃으로 타오르며 불꽃의 크기는 신체 건강과 개인의 감정을 모두 반영합니다. 도마뱀 포켓몬으로 알려져 있습니다."
            }
            else{
                labelContainer.childNodes[0].innerHTML = "모르겠습니다."
            }
     //       for (let i = 0; i < maxPredictions; i++) {
     //           const classPrediction =
     //               prediction[i].className + ": " + prediction[i].probability.toFixed(2);
     //           labelContainer.childNodes[i].innerHTML = classPrediction;
     //       }
        }
    </script>
    <script>function readURL(input) {
            if (input.files && input.files[0]) {

                var reader = new FileReader();

                reader.onload = function (e) {
                    $('.image-upload-wrap').hide();

                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();

                    $('.image-title').html(input.files[0].name);
                };

                reader.readAsDataURL(input.files[0]);

            } else {
                removeUpload();
            }
        }

        function removeUpload() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
        }
        $('.image-upload-wrap').bind('dragover', function () {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function () {
            $('.image-upload-wrap').removeClass('image-dropping');
        });
    </script>
</body>

</html>
